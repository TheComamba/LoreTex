name: Setup and run tests

on: [push]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: ./install_dependencies_linux.sh

      - name: Run Tests
        run: ./run_tests.sh

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: .\install_dependencies_windows.bat

      - name: Run Tests
        run: .\run_tests.bat

  macOS:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: ./install_dependencies_macos.sh

      - name: Run Tests
        run: ./run_tests.sh
